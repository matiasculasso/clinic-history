<form [formGroup]="form">
  <div class="form-horizontal">
    <div class="form-group col-lg-12 col-md-12">
      <label for="length" class="col-sm-2 control-label">Altura</label>
      <div class="col-sm-2">
        <input formControlName="length" 
          type="number" 
          name="length" 
          min="0" step=".01" 
          class="form-control" 
          name="length" 
          id="length"> cm
      </div>
      <label for="weight" class="col-sm-2 control-label">Peso</label>
      <div class="col-sm-2">
        <input formControlName="weight" 
          type="number" 
          name="weight"
          min="0" step=".001" 
          class="form-control" 
          name="weight" 
          id="weight"> Kg
      </div>
    </div>      
    <div class="form-group col-lg-12 col-md-12">
      <div style="margin-left: 170px" class="checkbox checkbox-primary">
        <input type="checkbox"  id="complementaryMethodRequested"  name="complementaryMethodRequested"  formControlName="complementaryMethodRequested" >
        <label  for="complementaryMethodRequested"> Solicitar métodos complementarios </label>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="weight" class="col-sm-2 control-label">Evolución</label>
      <div class="col-sm-10">
        <textarea formControlName="evolution" class="form-control" name="evolution" id="evolution" rows="8">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="alimentation" class="col-sm-2 control-label">Alimentación</label>
      <div class="col-sm-10">
        <textarea formControlName="alimentation" class="form-control" name="alimentation" id="alimentation" rows="5">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="defecatoryHabit" class="col-sm-2 control-label">Hábitos Defecatorios</label>
      <div class="col-sm-10">
        <textarea formControlName="defecatoryHabit" class="form-control" name="defecatoryHabit" id="defecatoryHabit" rows="5">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="physicalActivity" class="col-sm-2 control-label">Actividad Física</label>
      <div class="col-sm-10">
        <textarea formControlName="physicalActivity" class="form-control" name="physicalActivity" id="physicalActivity" rows="5">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="physicalExam" class="col-sm-2 control-label">Examen Física</label>
      <div class="col-sm-10">
        <textarea formControlName="physicalExam" class="form-control" name="physicalExam" id="physicalExam" rows="5">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="schoolPerformance" class="col-sm-2 control-label">Desempeño Escolar</label>
      <div class="col-sm-10">
        <textarea formControlName="schoolPerformance" class="form-control" name="schoolPerformance" id="schoolPerformance" rows="5">
        </textarea>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12">
      <label for="comments" class="col-sm-2 control-label">Comentarios</label>
      <div class="col-sm-10">
        <textarea formControlName="comments" class="form-control" name="evolution" id="evolution" rows="5">
        </textarea>
      </div>
    </div>
  </div>
</form>
