<div class="container-fluid">
  <div *ngIf="">
  </div>
  <div>
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>IdentificationNumber</th>         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{item.name}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.identificationNumber}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

{{items | json}}
